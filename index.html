<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caféer i Europas huvudstäder</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    #map {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
    }
    .legend {
      background: white;
      padding: 8px;
      font-size: 14px;
      line-height: 18px;
      color: #333;
    }
    .legend div {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .legend span {
      display: inline-block;
      border-radius: 50%;
      background: red;
      opacity: 0.6;
      margin-right: 6px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // Starta kartan
  var map = L.map('map').setView([54.5, 15.0], 4);

  // Bakgrundskarta (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a>'
  }).addTo(map);

  // Läs in JSON-filen (måste ligga i samma mapp som index.html)
  fetch("./capitals_cafes.json")
    .then(res => res.json())
    .then(data => {
      data.forEach(city => {
        if (city.cafes !== null) {
          // Rita cirkelbubbla
          L.circleMarker(city.coords, {
            radius: Math.max(4, Math.sqrt(city.cafes) * 0.5),
            fillColor: "red",
            color: "darkred",
            weight: 1,
            fillOpacity: 0.6
          }).addTo(map)
            .bindPopup(`<b>${city.name}</b><br>Caféer inom 1000 m: ${city.cafes}`);
        } else {
          // Om ingen data → vanlig markör
          L.marker(city.coords).addTo(map)
            .bindPopup(`<b>${city.name}</b><br>Ingen data om caféer`);
        }
      });
    });

  // Lägg till legend
  var legend = L.control({position: 'bottomright'});
  legend.onAdd = function () {
      var div = L.DomUtil.create('div', 'legend');
      div.innerHTML += "<b>Antal caféer</b><br>";

      var sizes = [10, 50, 100, 200, 300, 400];
      sizes.forEach(s => {
          var r = Math.sqrt(s) * 0.5;
          div.innerHTML +=
              `<div><span style="width:${r * 2}px; height:${r * 2}px;"></span>${s}</div>`;
      });

      return div;
  };
  legend.addTo(map);
</script>
</body>
</html>
